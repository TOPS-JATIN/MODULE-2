<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Define the styles for the button */
      button {
        font-size: 20px;
        padding: 10px 20px;
      }

      /* Use the :hover pseudo-class to change the button's color when the user hovers over it */
      button:hover {
        background-color: green;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Add a button element to the page -->
    <button>Hover over me!</button>
  </body>
</html>
